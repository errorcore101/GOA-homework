<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Examples</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <h2>Move Left to Right</h2>
    <div class="move-box"></div>
    <h2>Color Change (Blue → Red)</h2>
    <div class="color-box"></div>
    <h2>Rotate 0deg → 360deg</h2>
    <div class="rotate-box"></div>
    <h2>Infinite Animation</h2>
    <div class="infinite-box"></div>
    <h2>5Scale Up and Back</h2>
    <div class="scale-box"></div>
</body>
</html>
